<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="nav-icons">
        <a href="#"><i class="fas fa-home"></i></a>
        <a href="#"><i class="fas fa-bell"></i></a>
        <a href="#"><i class="fas fa-comment"></i></a>
        <a href="#"><i class="fas fa-link"></i></a>
    </div>

    <div class="container">
        <div class="profile-header">
            <img src="path-to-profile-image.jpg" alt="Profile" class="profile-avatar">
        </div>

        <button class="edit-button" onclick="openEditModal()">Edit Profile</button>

        <div class="profile-info">
            <h1 class="profile-name">Sarah Palabrica</h1>
            <div class="profile-username">@ecstasyrah</div>
            <p class="profile-bio">Que Sera Sera. QUE SERA SERA??!!!</p>
        </div>

        <div class="profile-details">
            <div class="detail-group">
                <div class="detail-label">First Name</div>
                <div class="detail-value">Sarah</div>
            </div>
            <div class="detail-group">
                <div class="detail-label">Middle Name</div>
                <div class="detail-value">Ordo√±ez</div>
            </div>
            <div class="detail-group">
                <div class="detail-label">Last Name</div>
                <div class="detail-value">Palabrica</div>
            </div>
            <div class="detail-group">
                <div class="detail-label">Email</div>
                <div class="detail-value">22102141@usc.edu.ph</div>
            </div>
            <div class="detail-group">
                <div class="detail-label">Birthday</div>
                <div class="detail-value">07/20/2004</div>
            </div>
        </div>
    </div>

    <!-- Edit Profile Modal -->
    <div id="editModal" class="modal">
        <div class="modal-content">
            <span class="close-button" onclick="closeEditModal()">&times;</span>
            <h2>Edit Profile</h2>
            <form id="editProfileForm">
                <div class="form-group">
                    <label for="newPassword">New Password</label>
                    <input type="password" id="newPassword" required>
                </div>
                <div class="form-group">
                    <label for="confirmPassword">Confirm Password</label>
                    <input type="password" id="confirmPassword" required>
                </div>
                <button type="submit" class="edit-button">Save Changes</button>
            </form>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
